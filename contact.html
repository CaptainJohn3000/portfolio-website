        <h2>Having trouble or need to get in touch?</h2>
        <!--Form Starts here - Basic for now - Will make a nice neat form later-->
        <!--All 3 fields have been made to be required right now-->
        <!--Phone # pattern is specific layout EX: 404-404-4040-->
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">*Email:</label>
          <input
            type="email"
            id="contact-email"
            required="required"
            placeholder="E-Mail Address"
          />

          <label class="standard-label" for="contact-telephone"
            >*Telephone:</label
          >
          <input
            type="tel"
            id="contact-telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            required="required"
            placeholder="XXX-XXX-XXXX"
          />

          <label class="standard-label" for="contact-message">*Message:</label>
          <textarea
            maxlength="240"
            id="contact-message"
            required="required"
            placeholder="240 Character Limit"
          ></textarea>
          <input class="button" type="submit" value="Send message" />
          <!--*<textarea> is used to provide more space if the <input> tag isn't long enough for your needs*-->
          <div>
            <p>* Required Field</p>
            <br />
          </div>
        </form>
